<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV-DataHub - EV Data Analytics Marketplace</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body class="font-inter bg-white">

  <!-- Navigation -->
  <nav id="navbar" class="fixed top-0 w-full z-50 transition-all duration-300 bg-navy">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <h1 class="font-montserrat font-bold text-xl text-white">EV-DataHub</h1>
        </div>

        <!-- Navigation Links -->
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-8">
            <a href="#catalog" class="text-gray-300 hover:text-electric transition-colors duration-200">Data Catalog</a>
            <a href="#buyers" class="text-gray-300 hover:text-electric transition-colors duration-200">For Buyers</a>
            <a href="#sellers" class="text-gray-300 hover:text-electric transition-colors duration-200">For Sellers</a>
            <a href="#use-cases" class="text-gray-300 hover:text-electric transition-colors duration-200">Use Cases</a>
            <a href="#contact" class="text-gray-300 hover:text-electric transition-colors duration-200">Contact</a>
          </div>
        </div>

        <!-- CTA Button -->
        <div class="hidden md:block">
          <button class="bg-electric text-navy px-6 py-2 rounded-lg font-medium hover:bg-opacity-90 transition-all duration-200">
            Request a Demo
          </button>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden">
          <button class="text-gray-300 hover:text-white">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

</body>
</html>
