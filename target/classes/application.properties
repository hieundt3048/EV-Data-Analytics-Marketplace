# Server Configuration
server.port=8080
logging.level.org.springframework=INFO

# API Configuration
api.base.url=https://api.evmarketplace.com
api.timeout=5000

# Cấu hình kết nối MS SQL Server 1433
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=EVDAM;trustServerCertificate=true
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=123
#123

# Cấu hình JPA/Hibernate cho SQL Server
# Spring Boot 3+ tự động nhận diện Dialect, nhưng cẩn thận có thể thêm dòng này:
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Giữ nguyên các cài đặt này
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT settings (development defaults)
jwt.secret=replace_this_with_a_long_random_secret_key_for_prod
jwt.expiration.seconds=3600

# AWS (S3)
cloud.aws.region.static=ap-southeast-1
cloud.aws.credentials.access-key=YOUR_ACCESS_KEY
cloud.aws.credentials.secret-key=YOUR_SECRET_KEY

spring.security.user.name=admin
spring.security.user.password=123
spring.security.user.roles=ADMIN

# yêu cầu CSMR3
# Stripe Configuration
stripe.secret-key=sk_test_your_secret_key_here
stripe.publishable-key=pk_test_your_publishable_key_here
stripe.webhook-secret=whsec_your_webhook_secret_here

# Payment Settings
app.payment.success-url=http://localhost:5173/payment/success
app.payment.cancel-url=http://localhost:5173/payment/cancel

# Enable AOP
spring.aop.auto=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# AI Service Configuration
ai.service.url=https://api.openai.com/v1/chat/completions
ai.service.api-key=${OPENAI_API_KEY:demo-key}

# WebClient Configuration
spring.webflux.client.max-memory-size=10MB