# Server Configuration
server.port=8080
logging.level.org.springframework=INFO

# API Configuration
api.base.url=https://api.evmarketplace.com
api.timeout=5000

# Cấu hình kết nối MS SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=EVDAM;trustServerCertificate=true
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=123

# Cấu hình JPA/Hibernate cho SQL Server
# Spring Boot 3+ tự động nhận diện Dialect, nhưng cẩn thận có thể thêm dòng này:
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Giữ nguyên các cài đặt này
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT settings (development defaults)
jwt.secret=replace_this_with_a_long_random_secret_key_for_prod
jwt.expiration.seconds=3600